<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a pixel image</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            gap: 1px;
            background-color: #333;
            padding: 2px;
            margin: 20px;
            width: 100%;
            max-width: 500px;
        }
        .grid-cell {
            aspect-ratio: 1;
            background-color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .grid-cell.black {
            background-color: black;
        }
        .grid-cell.blue {
            background-color: rgba(71, 87, 138, 0.89);
        }
        .grid-cell.orange {
            background-color: orange;
        }
        .controls {
            margin: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .color-picker {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .color-option {
            width: 30px;
            height: 30px;
            border: 2px solid #333;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .color-option.selected {
            transform: scale(1.2);
            border-color: #4CAF50;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #binary-output {
            margin-top: 20px;
            font-family: monospace;
            white-space: pre;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            max-width: 100%;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Make a pixel image</h1>
    <div class="color-picker">
        <div class="color-option" data-color="white" style="background-color: white;"></div>
        <div class="color-option selected" data-color="black" style="background-color: black;"></div>
        <div class="color-option" data-color="blue" style="background-color: rgba(71, 87, 138, 0.89);"></div>
        <div class="color-option" data-color="orange" style="background-color: orange;"></div>
    </div>
    <div class="grid-container" id="grid"></div>
    <div class="controls">
        <button id="resetBtn">Reset Grid</button>
        <button id="generateBtn">Generate File</button>
    </div>
    <script src="grid.js"></script>
</body>
</html>
